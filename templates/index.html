<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-<img src="https://undark.org/wp-content/uploads/2018/08/AIGUN.jpg" alt="">
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #FFF8DC;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="file"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Upload File for Weapon Detection</h1>
    <div class="container">
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file">Select file:</label>
            <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.mp4" required>
            <br><br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
